buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath group: 'biz.aQute', name: 'biz.aQute.openapi.gradle.plugin',
                  version: '1.0.0-SNAPSHOT'
    }
}

apply plugin: 'biz.aQute.openapi'

openapi {
	input			= file( 'authentication.json' )
	output			= file( 'gen-src')

	configuration.tags				= "*"
	configuration.baseName			= "OpenAPIBase"
	configuration.typePrefix		= "Authentication"
	configuration.packagePrefix		= "aQute.openapi.authentication.generated";
}

